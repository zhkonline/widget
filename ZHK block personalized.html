                    <script>
                        // обязательная функция инициализации виджета
                        function initZHKWidget(callback) {
                            var timer = setInterval(() => {
                                if (typeof ZhkOnlineWidget === "undefined") return;
                            clearInterval(timer);
                            callback();
                        }, 500);
                        }

                        initZHKWidget(() => {
                            var inHtmlTest = new ZhkOnlineWidget();
                        inHtmlTest.show({
                            popup: false, // если false, то выводим виджет в html блоке
                           
                            recipientId: '5100', // идентификатор управляющей компании
                            INN: '1655153585', // ИНН управляющей компании
                           
                            blockID: 'test-block-2', // id html элемента, куда будет встроен виджет
                        });
                        })
                    </script>
